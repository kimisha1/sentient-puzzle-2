<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0f172a;color:#e5e7eb;display:grid;place-items:center;min-height:100vh;padding:24px}
    .card{max-width:860px;width:100%;background:#111827;border:1px solid #1f2937;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.35);padding:22px}
    h1{margin:0 0 12px 0;font-size:20px}
    p{margin:6px 0 14px 0;color:#cbd5e1}
    .row{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .btn{appearance:none;border:1px solid #334155;background:#1e293b;color:#e2e8f0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.primary{background:#2563eb;border-color:#2563eb;color:#fff}
    .thumbs{display:flex;flex-wrap:wrap;gap:8px;margin-top:14px}
    .thumb{width:64px;height:64px;border-radius:8px;border:1px solid #1f2937;object-fit:cover}
    .ok{color:#86efac}
    .warn{color:#fbbf24}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ§© Sentient Puzzle â€” Single-File Builder</h1>
    <p>This tool builds a single <b>index.html</b> with 10 embedded images (Base64).</p>

    <div class="row">
      <input id="file" type="file" accept="image/*" multiple class="btn" />
      <button id="build" class="btn primary" disabled>Build Single-File Puzzle</button>
    </div>

    <p id="status">Pick exactly 10 images. The selection order is the display order.</p>
    <div id="thumbs" class="thumbs"></div>
    <p class="warn">The final output has no upload option; only these images are available.</p>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const buildBtn  = document.getElementById('build');
    const statusEl  = document.getElementById('status');
    const thumbsEl  = document.getElementById('thumbs');

    let images = [];

    fileInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files || []);
      thumbsEl.innerHTML = '';
      images = [];
      if (files.length !== 10) {
        statusEl.innerHTML = 'Please select <b>exactly 10</b> images.';
        buildBtn.disabled = true;
        return;
      }
      statusEl.textContent = 'Preparing images...';
      for (const f of files) {
        const dataURL = await readAsDataURL(f);
        images.push({ name: f.name, dataURL });
        const img = document.createElement('img');
        img.src = dataURL;
        img.className = 'thumb';
        img.title = f.name;
        thumbsEl.appendChild(img);
      }
      statusEl.innerHTML = '<span class="ok">Ready!</span> Click <b>Build</b>.';
      buildBtn.disabled = false;
    });

    buildBtn.addEventListener('click', () => {
      const html = buildSingleFileHTML(images);
      const blob = new Blob([html], { type: 'text/html;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'index.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    function readAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }

    function buildSingleFileHTML(imgs) {
      const thumbs = imgs.map((im, i) =>
        <img class="thumb" data-url="${im.dataURL}" src="${im.dataURL}" title="Puzzle ${i+1}">
      ).join('\n        ');

      return `<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sentient Puzzle</title>
<meta name="description" content="Play Sentient Puzzle online â€” fun dog puzzles in your browser.">
<meta name="keywords" content="sentient puzzle, dog puzzle, play puzzle online">
<style>
  body { margin:0; font-family:sans-serif; background:#f7f7fb; }
  header { background:#fff; padding:14px 18px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
  h1 { font-size:18px; margin:0; }
  .controls { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  select,button { padding:6px 10px; border-radius:6px; border:1px solid #ccc; }
  button.primary { background:#2c7be5; color:#fff; border-color:#2c7be5; cursor:pointer; }
  main { display:grid; place-items:center; padding:20px; }
  .wrap { display:grid; gap:20px; }
  @media(min-width:900px){ .wrap{ grid-template-columns:auto 220px; } }
  .board { position:relative; width:min(520px,90vw); aspect-ratio:1/1; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.1); padding:6px; }
  .grid { position:absolute; inset:6px; display:grid; width:calc(100% - 12px); height:calc(100% - 12px); gap:6px; }

  .thumbs { display:flex; flex-wrap:wrap; gap:6px; }
  .thumb { width:60px; height:60px; object-fit:cover; border-radius:6px; border:2px solid transparent; cursor:pointer; }
  .thumb.selected { border-color:#2c7be5; }
  .toast { position:fixed; left:50%; bottom:24px; transform:translateX(-50%) translateY(20px); background:#111; color:#fff; padding:10px 16px; border-radius:999px; opacity:0; transition:.25s; }
  .toast.show { opacity:1; transform:translateX(-50%) translateY(0); }
</style>
</head>
<body>
<header>
  <h1>ðŸ§© Sentient Puzzle</h1>
  <div class="controls">
    <label>Grid:
      <select id="gridSize">
        <option value="3">3Ã—3</option>
        <option value="4" selected>4Ã—4</option>
        <option value="5">5Ã—5</option>
        <option value="6">6Ã—6</option>
      </select>
    </label>
    <button id="shuffleBtn" class="primary">Shuffle</button>
    <button id="resetBtn">Reset</button>
  </div>
</header>
<main>
  <div class="wrap">
    <div class="board"><div id="grid" class="grid"></div></div>
    <aside>
      <div><b>Choose Image</b></div>
      <div class="thumbs">
        ${thumbs}
      </div>
      <div style="margin-top:8px;">Moves: <b id="moves">0</b> | Time: <b id="time">00:00</b></div>
    </aside>
  </div>
</main>
<div id="toast" class="toast">ðŸŽ‰ Puzzle Completed!</div>
<script>
  const thumbs=document.querySelectorAll('.thumb');
  const grid=document.getElementById('grid');
  const gridSel=document.getElementById('gridSize');
  const movesEl=document.getElementById('moves');
  const timeEl=document.getElementById('time');
  const toast=document.getElementById('toast');
  const shuffleBtn=document.getElementById('shuffleBtn');
  const resetBtn=document.getElementById('resetBtn');
  let state={size:4,imgURL:thumbs[0].dataset.url,moves:0,startedAt:null,timer:null};

  function markSelected(url){ thumbs.forEach(t=>t.classList.toggle('selected',t.dataset.url===url)); }
  thumbs.forEach(t=> t.onclick=()=>loadImage(t.dataset.url));
  gridSel.onchange=()=>{state.size=parseInt(gridSel.value);build();shuffle();};
  shuffleBtn.onclick=()=>shuffle(true);
  resetBtn.onclick=()=>reset();

  function startTimer(){state.startedAt=Date.now(); if(state.timer)clearInterval(state.timer); state.timer=setInterval(updateTime,500);updateTime();}
  function stopTimer(){if(state.timer)clearInterval(state.timer);}
  function updateTime(){if(!state.startedAt)return; const s=Math.floor((Date.now()-state.startedAt)/1000); timeEl.textContent=(String(Math.floor(s/60)).padStart(2,'0'))+':'+(String(s%60)).padStart(2,'0');}
  function reset(){state.moves=0;movesEl.textContent='0';stopTimer();state.startedAt=null;timeEl.textContent='00:00';build();}
  function loadImage(url){state.imgURL=url;markSelected(url);reset();shuffle(true);}
  function build(){const n=state.size;grid.style.gridTemplateColumns='repeat('+n+',1fr)';grid.style.gridTemplateRows='repeat('+n+',1fr)';grid.innerHTML='';for(let i=0;i<n*n;i++){const cell=document.createElement('div');cell.
  className='cell';grid.appendChild(cell);cell.appendChild(makeTile(i));cell.addEventListener('dragover',e=>{e.preventDefault();});cell.addEventListener('drop',e=>{e.preventDefault();const d=grid.querySelector('.tile.dragging');if(d)swap(d.parentElement,cell);});}}}
  function makeTile(i){const n=state.size;const t=document.createElement('div');t.className='tile';t.draggable=true;t.dataset.correct=i;const x=(n===1?0:(i%n)/(n-1)*100);const y=(n===1?0:Math.floor(i/n)/(n-1)*100);t.style.backgroundImage='url('+state.imgURL+')';t.style.backgroundSize=(n*100)+'% '+(n*100)+'%';t.style.backgroundPosition=x+'% '+y+'%';t.ondragstart=()=>{t.classList.add('dragging');};t.ondragend=()=>{t.classList.remove('dragging');};return t;}
  function swap(a,b){if(a===b)return;const ta=a.firstElementChild,tb=b.firstElementChild;if(!ta||!tb)return;a.appendChild(tb);b.appendChild(ta);state.moves++;if(state.moves===1)startTimer();movesEl.textContent=state.moves;check();}
  function shuffle(start){const n=state.size;const arr=Array.from({length:n*n},(_,i)=>i);do{for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}while(arr.every((v,i)=>v===i));[...grid.children].forEach((c,i)=>{c.innerHTML='';c.appendChild(makeTile(arr[i]));});state.moves=0;movesEl.textContent='0';stopTimer();state.startedAt=null;timeEl.textContent='00:00';if(start)startTimer();}
  function check(){const ok=[...grid.children].every((c,i)=>parseInt(c.firstElementChild.dataset.correct,10)===i);if(ok){stopTimer();toast.classList.add('show');setTimeout(()=>toast.classList.remove('show'),2000);}}
  loadImage(state.imgURL);
</script>
</body>
</html>`;
      // == end of output file ==
    }
  </script>
</body>
